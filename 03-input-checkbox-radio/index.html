<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Checkbox e Radio</title>
</head>
<body>
    
    <h1>Inputs Checkbox e Radio</h1>

    <h3>Posição no Rift</h3>

    <label for="top">Top</label>
    <input type="radio" name="posicao" id="top"><br>

    <label for="jungle">Jungle</label>
    <input type="radio" name="posicao" id="jungle"><br>

    <label for="mid">Mid</label>
    <input type="radio" name="posicao" id="mid" checked><br>

    <label for="suporte">Suporte</label>
    <input type="radio" name="posicao" id="suporte"><br>

    <label for="adc">Adc</label>
    <input type="radio" name="posicao" id="adc"><br>

    <h3>Campeôes</h3>

    <label for="garen">Garen</label>
    <input type="checkbox" name="campeao" id="garen"><br>

    <label for="phanteon">Phanteon</label>
    <input type="checkbox" name="campeao" id="phanteon"><br>

    <label for="zed">Zed</label>
    <input type="checkbox" name="campeao" id="zed"><br>

    <label for="blitz">Blitz</label>
    <input type="checkbox" name="campeao" id="blitz"><br>

    <label for="vayne">Vayne</label>
    <input type="checkbox" name="campeao" id="vayne"><br>

</body>
</html>
