<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Select</h1>

    <h3>Jogos</h3>

    <label for="jogos">Jogos</label>
    <select name="jogos" id="jogos" multiple>
        <option value="">Escolha um Jogo</option>
        <option value="Dragon Age Origins" selected>Dragon Age Origins</option>
        <option value="Inazuma Eleven GO">Inazuma Eleven GO</option>
        <option value="Spider Man">Spider Man</option>
        <option value="EA 24">EA 24</option>
    </select>

    <h3>Filmes</h3>

    <label for="filmes">Filmes</label>
    <select name="filmes" id="filmes">
        <option value="">Escolha um Filme</option>
        <option value="Vingadores Ultimato">Vingadores Ultimato</option>
        <option value="Velozes e Furiosos">Velozes e Furiosos</option>
        <option value="Homem Aranha">Homem Aranha</option>
        <option value="Guardiões da Galáxia">Guardiões da Galáxia</option>
    </select>
</body>
</html>
