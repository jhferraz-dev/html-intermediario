<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando de Bobeira</title>
</head>
<body>
    <h1>Treinando de Bobeira</h1>

    <label for="nome">Nome</label>
    <input id="nome" type="text" name="nome" placeholder="Digite seu nome"><br><br><br>

    <label for="email">Email</label>
    <input id="email" type="text" name="email" placeholder="Digite seu email"><br><br><br>

    <label for="senha">Senha</label>
    <input id="senha" type="password" name="password" placeholder="Digite sua senha"><br><br><br>

    <label for="idade">Idade</label>
    <input id="idade" type="number" placeholder="Digite sua idade"><br><br>

    <h3>Gênero</h3>

    <label for="feminino">Feminino</label>
    <input type="radio" name="genero" id="feminino"><br>

    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="masculino"><br><br>

    <h3>Estado Civíl</h3>

    <label for="solteiro">Solteiro</label>
    <input type="checkbox" name="estado-civil" id="solteiro">

    <label for="casado">Casado</label>
    <input type="checkbox" name="estado-civil" id="casado">

    <label for="viuvo">Viúvo</label>
    <input type="checkbox" name="estado-civil" id="viuvo">

    <label for="outro">Outro</label>
    <input type="checkbox" name="estado-civil" id="outro">

    <br><br> <textarea name="" id="" cols="30" rows="10"></textarea>

    <br><br> <input type="submit" value="Enviar">
</body>
</html>
